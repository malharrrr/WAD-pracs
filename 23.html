<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scale Transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            overflow: hidden;
            cursor: pointer;
            transition: transform 1s ease;
        }

        .image-container img {
            width: 300px;
            height: auto;
            display: block;
        }

        .image-container:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Sample Image" onclick="toggleScale()">
    </div>

    <script>
        function toggleScale() {
            const imageContainer = document.querySelector('.image-container');
            imageContainer.style.transform = imageContainer.style.transform === 'scale(1.5)' ? 'scale(1)' : 'scale(1.5)';
        }
    </script>

</body>
</html>
