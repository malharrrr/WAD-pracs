<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Transition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.5s ease;
        }

        .image-container:hover img {
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="Sample Image">
    </div>

</body>
</html>
