<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Product Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <img src="path_to_product_image.jpg" class="card-img-top" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title">Product Title</h5>
            <p class="card-text">Some quick example text to build on the product title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>

</body>
</html>
