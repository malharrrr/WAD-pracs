<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            padding: 20px;
        }

        .column {
            width: 50%;
            float: left;
            box-sizing: border-box;
            padding: 0 20px;
        }

        /* Responsive layout using media queries */
        @media screen and (max-width: 767px) {
            .column {
                width: 100%;
                float: none;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of column 1.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of column 2.</p>
        </div>
    </div>

</body>
</html>
